####################     nginx conf by zj     #################


user nobody nobody;

# CPU 的亲源等
    worker_processes  auto;
    worker_cpu_affinity  auto;
    # after 1.9.10 nginx

    worker_rlimit_nofile 100000;
    # ulimit -n 关联

    worker_priority -20;

#错误日志处理
    #error_log logs/error.log crit;
    #error_log logs/error.log debug;
    #编译 增加 --with-debug
    #error_log  logs/error.log notice;
    #error_log  syslog:server=36.110.148.178:514,facility=local6,tag=nginx,severity=error,nohostname;
    error_log logs/error.log;

events {
    use epoll;
    accept_mutex off;   #关闭惊群
    worker_connections 65535; #根据你的机器配置
    multi_accept on;
    # 内核 3.9 以上(centos 7+)
    # 配置 reuseport 会 互斥 该参数 accept_mutex;
}

lock_file logs/nginx.lock;

http {

    ### log处理
        log_format  main
            '$remote_addr - $remote_user [$time_local] $request '
            '$request_time $upstream_response_time '
            '"$status" $body_bytes_sent "$http_referer" '
            '"$http_user_agent" "$http_x_forwarded_for"';
        access_log off;
        # access_log logs/access.log main buffer=32768 flush=3;

        lua_http10_buffering off;
        lua_socket_log_errors off;

    ### 业务相关 ###
        include       mime.types;
        #default_type  application/octet-stream;
        default_type text/html;
        charset utf-8;
        #resolver 8.8.8.8;
        #error_page   404 400        /40x.html;
        #error_page   500 502 503 504     /50x.html;
        #error_page   500 502 503 504  http://www.baidu.com;

    ###   IO相关

        # 建议和打开文件数一致，inactive 是指经过多长时间文件没被请求后删除缓存
        open_file_cache max=65535 inactive=60s;
        # 在inactive时间 1 次没有请求就删除
        open_file_cache_min_uses 1;
        # 这个是指多长时间检查一次缓存的有效信息
        open_file_cache_valid 60s;
        open_file_cache_errors on;
        tcp_nopush on;
        tcp_nodelay on;
        server_tokens off;
        sendfile on;


        # request time相关
        keepalive_timeout 30;
        keepalive_requests 10000;
        client_header_timeout 30;
        client_body_timeout 30;
        reset_timedout_connection on;
        send_timeout 30;

        # proxy time 相关
        proxy_connect_timeout    120;
        proxy_read_timeout       120;
        proxy_send_timeout       120;

        # gzip
        #include gzip.conf;

        # public realip.conf
        #include realip.conf;

        # 缓存相关
        client_max_body_size 10m;
        client_body_buffer_size 5m;
        client_header_buffer_size 4k;
        #getconf PAGE_SIZE 查看系统分页 linux
        server_names_hash_bucket_size 128;
        large_client_header_buffers 10 128k;

        proxy_headers_hash_max_size 51200;
        proxy_headers_hash_bucket_size 6400;


    ###   反向代理缓存处理
        #proxy_cache_path /mnt/ngx_cache/ levels=1:2 keys_zone=my_cache:300m max_size=2g inactive=60m;
        #proxy_buffer_size 128k;
        #proxy_buffers 4 128k;
        #proxy_busy_buffers_size 1024k;
        #proxy_temp_file_write_size 1024k;

    ###   mirror upstream
    upstream http_mirror {
        server 192.168.47.147;
        keepalive 60000;
        }

    #引用waf配置
    include waf.conf;

    # http
    server {
        listen  80 reuseport;
        listen  443 ssl http2 reuseport;
        # 内核 3.9 以上(centos 7+)
        # listen 80/443 ssl http2 reuseport;
        server_name localhost;
        root html;
        #access_log  logs/access.log main;

        ssl_certificate     /opt/openresty/openstar/conf/server.crt;
        ssl_certificate_key /opt/openresty/openstar/conf/server.key;

        ######## other ssl conf
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4:!DH:!DHE;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 50m;
        ########

        #根目录
        location / {
            #default_type text/html;
            #index index.html;
            #content_by_lua 'ngx.say("system is ok") ngx.exit(200)';
            content_by_lua_block {
                       local msg = [=[{"msg":"system is ok"}]=]
                       ngx.say(msg)
                       ngx.exit(200)
               }
            #mirror /mirror;
        }

        location /mirror {
            internal;
            proxy_pass http://http_mirror$request_uri;
            proxy_set_header   Host             $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header   X-Forwarded-For  $remote_addr;
        }

        location /down {
            allow 192.168.5.0/24;
            deny all;
            charset  utf-8;
            alias /tmp/down/;
            autoindex on;
            autoindex_exact_size   off;
            autoindex_localtime    on;
        }

    }

include conf.d/*/*.conf;
}
